<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8' />
	<link href='./assets/fullcalendar/fullcalendar.min.css' rel='stylesheet' />
	<link href='./assets/fullcalendar/fullcalendar.print.min.css' rel='stylesheet' media='print' />
	<link href='./assets/fullcalendar/scheduler.min.css' rel='stylesheet' />
	<link href="./assets/css/bootstrap.css" rel="stylesheet" />
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.js"></script>
	<script src='./assets/moment/moment.min.js'></script>
	<script src='./assets/fullcalendar/fullcalendar.js'></script>
	<script src='./assets/fullcalendar/scheduler.min.js'></script>

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}

		#calendar {
			max-width: 900px;
			margin: 50px auto;
			margin-top: 0 !important;
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		$(function () { // document ready
			$('#update-button').click(function() {
				console.log($('#updated-end-time :selected').text());
			})
			var date_input = $('input[name="date"]'); //our date input has the name "date"
			var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
			var options = {
				format: 'mm/dd/yyyy',
				container: container,
				todayHighlight: true,
				autoclose: true,
			};
			date_input.datepicker(options);
		})
	</script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<script src="./build/bundle.js"></script>
</body>

</html>
